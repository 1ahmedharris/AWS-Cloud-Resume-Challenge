name: Build Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for front-end build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install front-end dependencies and build front-end assets
      - name: Install Front-end Dependencies
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # Step 4: Set up Python for back-end (Azure Functions)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Step 5: Install back-end dependencies
      - name: Install Back-end Dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt

      # Step 6: Build Infrastructure as Code (IaC) files (optional linting or validation)
      - name: Validate ARM Templates
        run: |
          for template in ./iac/*.json; do
            az deployment group validate --resource-group <resource-group-name> --template-file $template || exit 1
          done

      # Step 7: Upload Built Artifact for Next Steps
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            ./frontend/build
            ./backend
            ./iac
