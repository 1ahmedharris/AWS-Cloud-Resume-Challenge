# .github/workflows/build-resume.yml
name: Build Cloud Resume Frontend and Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  RESOURCE_GROUP: 'cloud-resume-rg'
  STORAGE_ACCOUNT: 'myresumestorageacct'
  LOCATION: 'eastus'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      # Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Validate HTML, CSS, and JavaScript
      - name: Validate HTML
        uses: cybozu-go/github-action-htmlhint@v1
        with:
          files: './frontend/*.html'

      - name: Validate CSS
        uses: sultan99/csslint-action@v1
        with:
          path: './frontend/*.css'

      - name: Lint JavaScript
        uses: stefanoeb/eslint-action@v1
        with:
          files: './frontend/*.js'

  build-infra:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      # Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Validate ARM Templates
      - name: Validate ARM Templates
        run: |
          az deployment group validate \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file ./arm-templates/mainTemplate.json \
            --parameters ./arm-templates/parameters.json
